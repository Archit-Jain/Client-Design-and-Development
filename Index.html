<!DOCTYPE html>
<html>

<head>
  <title>Archit's Shows</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="ChoiceMovies.js" type="text/javascript"></script>

  <style>
    body,
    html {
      height: 100%
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Amatic SC", sans-serif
    }

    .bgimg {
      background-image: url("img/m2.jpg");
    }
  </style>

</head>

<body>

  <!-- Navigation bar  -->
  <div class="top ">
    <div class="bar xlarge black opacity hover-opacity-off" id="myNavbar">
      <a href="#" class="bar-item button">HOME</a>
      <a href="#shows" class="bar-item button">SHOWS</a>
      <a href="#user" class="bar-item button">USER</a>
      <a href="#developer" class="bar-item button">DEVELOPER</a>

    </div>
  </div>

  <!-- Header for selects -->
  <header class="bgimg display-container grayscale-min" id="home">
    <div class="display-bottomleft padding">
      <span type="button" class="tag xlarge" onClick="window.location.reload()">Reset Recommender</span>
    </div>
    <div class="display-middle center">
      <span class="text-white" style="font-size:60px"><b>Filter<br>WATCH NOW</b></span>
      <div id="usernamediv"></div>

      <div id="myDiv1" class="button xxlarge"></div>
    </div>
  </header>

  <!--  Results shows Area-->
  <div class="container red xlarge" id="shows">
    <div id="shows_inner" class="">
      <h1 class="center jumbo" style="margin-bottom:64px">Shows</h1>
      <div id="result" class="centera">

      </div>

    </div>
  </div>

  <!-- User Form -->
  <div class="container xlarge" id="user">

    <h1 class="center jumbo" style="margin-bottom:50px">User Form</h1>
    <p>Enter/Update your information here</p>
    <p><span class="tag">FYI!</span> We have added new Shows to our library</p>

    <form name="Form">
      <p><input class="input border" type="text" placeholder="Name*  #required" name="Name" required></p>
      <p><input class="input border" type="text" placeholder="Country*  #required" name="Country" required=""></p>
      <p><input class="input border" type="datetime-local" placeholder="Date and time" required="" name="date"
          value="2020-09-26T20:00"></p>
      <p><button class="button light-grey block" type="button" onclick="return validateForm()">Update Info</button></p>
    </form>

  </div>

  <!-- Footer note for Developer-->
  <footer class="center black padding-48 xxlarge" id="developer">
    <p class="centera">Developed by <a href="https://www.linkedin.com/in/architjain93" title="Archit Jain"
        target="_blank">Archit Jain</a></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
